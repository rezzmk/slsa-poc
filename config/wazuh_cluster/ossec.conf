<!-- /var/ossec/etc/ossec.conf -->
<ossec_config>
  <command>
    <name>firewall-block</name>
    <executable>firewall-block.sh</executable>
    <expect>srcip</expect>
    <timeout_allowed>yes</timeout_allowed>
  </command>

  <command>
    <name>notify-slack</name>
    <executable>notify-slack.sh</executable>
    <timeout_allowed>no</timeout_allowed>
  </command>

  <active-response>
    <!-- Block IPs for DDoS -->
    <command>firewall-block</command>
    <location>local</location>
    <rules_id>100201</rules_id>
    <timeout>600</timeout>
  </active-response>

  <active-response>
    <!-- Notify for all critical alerts -->
    <command>notify-slack</command>
    <location>server</location>
    <rules_id>100201,100202,100203,100204</rules_id>
  </active-response>
</ossec_config>
